<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sentiment Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center text-primary">Amazon Sentiment Analysis</h1>
    <div class="card p-4">
      <form method="POST">
        <div class="mb-3">
          <input type="text" name="url" class="form-control" placeholder="Enter Amazon Product URL" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze</button>
      </form>
      {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
